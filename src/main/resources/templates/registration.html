<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3> Registration</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form name="userForm" th:action="@{/registration}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" class="form-control"
                                   id="firstName" placeholder="First Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name</label>
                            <input type="text" class="form-control"
                                   id="lastName" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="middleName" class="col-form-label">Middle Name</label>
                            <input type="text" class="form-control"
                                   id="middleName" placeholder="Middle Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control"
                                   id="username" placeholder="Username" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" class="form-control"
                                   id="password" placeholder="Password" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" class="form-control"
                                   id="address" placeholder="Address" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="birthdate" class="col-form-label">Birth Date</label>
                            <input type="date" class="form-control"
                                   id="birthdate" placeholder="Birth Date" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="pid" class="col-form-label">Pid</label>
                            <input type="text" class="form-control"
                                   id="pid" placeholder="Pid" />
                        </div>
                        <hr/>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="join">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
